<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=Raleway&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../../images/favicon.ico" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/main-content.css" />
    <link rel="stylesheet" href="../../css/starter.css">
    <script src="../../js/starter.js" defer></script>
    <title>Virtual Labs</title>
  </head>
  <body>
    <header class="header">
      <div class="header-img">
        <img src="../../images/header.jpg" alt="virtual-lab-logo" class="vlab-logo" />
        <h1 style="color: #2c99ce; font-size: 26px; font-family: sans-serif;">Geometrical Constructions</h1>
        <img src="../../images/dei.jpg" alt="dei-logo" class="dei-logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <!-- <li><a href="#"></a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      <div class="simulation-container">
        <h2 class="title">GEOMETRICAL CONTRUCTION</h2>
        
        <!-- mainPage  -->
        <div class="content-container" id="mainPage" style="visibility: visible;">

          <h3 class="instruction-main" style>Problem:</h3>

          <p class="content-main" id="content">Divide a  straight line into a given number of equal parts, say 5.</p>

          <!-- <h3 class="instruction" style="top: 100px">Instruments used:</h3> -->

          <img class="starter-png1" id="mainPageImgExp1" src="../../images/exp1Images/main-exp1.gif" alt="Instruments"/>

          <button style="position: absolute; visibility: hidden;" class="next" id="next-to-setup1" onclick="">Start</button>
          
        </div>
        
        <!-- setupPage  -->
          <div class="content-container" id="setupPage1" style="visibility: hidden;">
          
            <h3 class="instruction" style>Step1:</h3>

            <p class="content" id="content-starter">Setup the drawing board. Place the drawing sheet on the drawing board.</p>
            
            <img class="instruments-img" id="png1-board"
            src="../../images/starterImages/drawing board.png" alt="board-image">
            
            <img class="instruments-img" id="png1-sheet" src="../../images/starterImages/sheet.png" alt="sheet-image">
            
            <img class="arr-setup1" id="arr1-setup1" src="../../images/arrow-right.gif" alt="arrow">

            <!-- ARROW  -->

            <img class="arr-next" id="arr-next1" src="../../images/arrow-right.gif" alt="arr-next">

            <button style="position: absolute;" class="next" id="next-to-setup2" onclick="">Next</button>

          </div>

          <div class="content-container" id="setupPage2" style="visibility: hidden;">
              
            <h3 class="instruction" style>Step2:</h3>

            <p class="content" id="content-starter">Attach the clips gently on the four corners of sheet and place the mini drafter.</p>

            <img class="instruments-img" id="png2-board"
            src="../../images/starterImages/drawing board.png" alt="board-image">
            
            <img class="instruments-img" id="png2-sheet" src="../../images/starterImages/sheet.png" alt="sheet-image">

            <img class="arr-setup2" id="arr1-setup2" src="../../images/arrow-right.gif" alt="arrow">

            <!-- Before Animation  -->

            <img class="clips-3d-starter" id="clip1-3d-starter" src="../../images/starterImages/3d-clips.png" alt="3d-clips">

            <img class="clips-3d-starter" id="clip2-3d-starter" src="../../images/starterImages/3d-clips.png" alt="3d-clips">

            <img class="clips-3d-starter" id="clip3-3d-starter" src="../../images/starterImages/3d-clips.png" alt="3d-clips">

            <img class="clips-3d-starter" id="clip4-3d-starter" src="../../images/starterImages/3d-clips.png" alt="3d-clips">

            <img class="drafter1-starter" id="drafter1-starter" src="../../images/starterImages/drafter.png" alt="drafter">

            <!-- After Animation -->

            <img class="clips-normal-starter" id="clip1-starter" src="../../images/starterImages/downClips.png" alt="Normal-clips">

            <img class="clips-normal-starter" id="clip2-starter" src="../../images/starterImages/downClips.png" alt="Normal-clips">

            <img class="clips-normal-starter" id="clip3-starter" src="../../images/starterImages/upClips.png" alt="Normal-clips">

            <img class="clips-normal-starter" id="clip4-starter" src="../../images/starterImages/upClips.png" alt="Normal-clips">

            <img class="drafter2-starter" id="drafter2-starter" src="../../images/starterImages/DRAFTER1.png" alt="drafter2">

            <button class="next" id="nextBtnOfStarter" onclick="parent.location=`../experiments-files/exp1.html`">Next</button>
        </div>

    </div>
</main>
</body>
</html>
